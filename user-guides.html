<!DOCTYPE html>  
<html>  
  
<head>  
    <title>HTML Redirect</title>  
    <meta http-equiv="refresh"
        content="5; url = https://open-enventory.gitbook.io/user-guides" />  
</head>  
  
<body>  
    <h1 style="text-align:center;color:blue;">  
         Open Enventory User Guides  
    </h1>  
      
    <p style="text-align:center;">  
        If your browser supports Refresh,  
        you'll be redirected to Open Enventory User Guides (hosted by Gitbook.io)  
        Homepage, in 5 seconds.  
    </p>  

    <br/><br/>
    <script type="text/javascript">
        <!--
        function redirectTo(sUrl) {
        window.location = sUrl
        }
        //-->
    </script>
    <p style="text-align:center;">
        You can also click this button: 
        <button onclick="redirectTo('https:\/\/open-enventory.gitbook.io/user-guides')">Open Enventory User Guides</button>
    </p>
</body>  
  
</html>
